name: run ui test

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose tests set
        required: true
        type: choice
        default: smoke
        options:
          - all
          - smoke
          - positive
          - negative
          - extended

jobs: 
  ui-tests:
    runs-on: ubuntu-latest
    name: Run UI autotests
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run all tests
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest -sv --alluredir=allure-results
        continue-on-error: true
      - name: Run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'"
        run: pytest -m smoke --alluredir=allure-results
        continue-on-error: true
      - name: Run positive tests
        if: "github.event.inputs.deployment_target == 'positive'"
        run: pytest -m positive --alluredir=allure-results
        continue-on-error: true
      - name: Run negative tests
        if: "github.event.inputs.deployment_target == 'negative'"
        run: pytest -m negative --alluredir=allure-results
        continue-on-error: true
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-vesion: '17'
      - name: Install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/downloads/2.29.0/allure-2.29.0.tgz && sudo tar -zxvf allure-2.29.0.tgz -C /opt/ && -ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure
      - name: Generete report
        run: allure generate -c allure-results -o allure-report
      - name: Save allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 1
          
      
      
